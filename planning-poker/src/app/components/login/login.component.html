<div class="login-container">
  <div class="login-box">
    <h2>Welcome to Planning Poker</h2>
    <div class="form-group">
      <input 
        type="text" 
        [(ngModel)]="playerName" 
        placeholder="Your name"
        (keyup.enter)="login()"
        class="form-control"
        #nameInput>
    </div>
    <div class="form-group">
      <input 
        type="text" 
        [(ngModel)]="gameId" 
        placeholder="Game ID (leave empty to create new game)"
        (keyup.enter)="login()"
        [readonly]="!!gameIdFromUrl"
        class="form-control">
    </div>
    <div class="form-group checkbox-group">
      <label>
        <input 
          type="checkbox" 
          [(ngModel)]="viewOnly">
        Join as observer
      </label>
    </div>
    <button 
      (click)="login()" 
      [disabled]="!playerName || !playerName.trim()"
      class="login-button">
      {{ (gameId || gameIdFromUrl) ? 'Join Game' : 'Create Game' }}
    </button>
  </div>
</div>
