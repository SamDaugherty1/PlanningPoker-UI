<div class="card-deck-container">
    @for (card of cards; track $index) {
    <app-card [class.raised]="card.selected"
     (onSelected)="onSelected(card.value)" [ngClass]="card.class" [value]="card.value" [highlight]="card.selected">
        <div>
            <span>{{card.text}}</span>
        </div>
    </app-card>
    }
</div>
