<div class="stats-container" *ngIf="average">
    <div class="stat-item">
        <div class="stat-label">Average</div>
        <div class="stat-value">{{ average }}</div>
    </div>
    <div class="stat-item">
        <div class="stat-label">Participation</div>
        <div class="stat-value">{{ participation }}%</div>
    </div>
</div>
