<div class="overall-container">
<div class="table-container">
    <div class="table"></div>

    <button (click)="showCards = !showCards">
        @if (!showCards) {
            <span>Show</span>
        } @else {
            <span>Hide</span>
        }
    </button>
    <div *ngFor="let player of players; let i = index" class="player"  [ngStyle]="getPlayerPosition(i, players.length)">
        <app-card [hidden]="!showCards">
            <span >{{ player.name }} {{player.selected}}</span>
        </app-card>
    </div>
</div>
</div>
