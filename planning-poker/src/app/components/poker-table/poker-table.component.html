<div class="overall-container">
<div class="table-container">
    <div class="table"></div>

    <button (click)="showCards = !showCards">
        @if (!showCards) {
            <span>Show</span>
        } @else {
            <span>Hide</span>
        }
    </button>



    <div *ngFor="let player of (players$ | async); let i = index" class="player"  [ngStyle]="getPlayerPosition(i + 1, (players$ | async)!.length)">
        <app-card [hidden]="!showCards">
            <span >{{ player.card }}</span>
        </app-card>
    </div>
</div>
</div>
